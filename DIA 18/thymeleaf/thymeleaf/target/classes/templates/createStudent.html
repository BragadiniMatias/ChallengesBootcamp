<!DOCTYPE html>


<html xmlns:th="http://thymeleaf.org">
<html>
<head>
    <title> Create student </title>
</head>
<body>
<form th:acction="@{/create}" th:object="${student}" method="post">
    <label>DNI: </label>
    <input type="text" name="dni" th:field="*{dni}"/>
    <br>
    <label>Nombre: </label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <br>
    <label>Apellido: </label>
    <input type="text" name="apellido" th:field="*{apellido}"/>
    <br>
    <label>Telefono: </label>
    <input type="text" name="telefono" th:field="*{telefono}"/>
    <button type="submit">
        Create student
    </button>
    <br>
</form>
<a th:href="@{/}">Go back</a>
</body>
</html>
