<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">
<head>
    <title>Formulario de registro de cliente</title>
</head>
<body>

<div layout:fragment="content">

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 container justify-content-center card">
                <h1 class = "text-center" th:text="${title}"></h1>
                <div class="card-body">
                    <form th:action="@{/clientes}" th:object="${cliente}" method="POST">
                        <div class="form-group">
                            <label>DNI</label>
                            <input type="text" name="dni" th:field="*{dni}"
                                   class="form-control"
                                   placeholder="Ingrese el dni" />
                            <input type="hidden" name="id" th:field="*{dni}"
                                   class="form-control"  />
                        </div>

                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" th:field="*{nombre}"
                                   class="form-control"
                                   placeholder="Ingrese el nombre" />
                        </div>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}"
                                   class="form-control"
                                   placeholder="Ingrese el apellido" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" th:field="*{email}"
                                   class="form-control"
                                   placeholder="Ingrese el email" />
                        </div>
                        <div class="form-group">
                            <label>Direccion</label>
                            <input type="text" name="Direccion" th:field="*{direccion}"
                                   class="form-control"
                                   placeholder="Ingrese la direccion" />

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Registrar datos</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
