<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts}">

<head>
    <meta charset="UTF-8">
<!--     <title>Celulares</title> -->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body class = "bg-dark">
<br> <br>
<div layout:fragment="content">
<div class = "container">
    <button class="btn btn-dark" > <a th:href="@{/celulares/create}"> Create Celular</a></button>
    <table class ="table table-striped table-bordered">

        <thead>
        <tr>
            <th> Id </th>
            <th> Modelo </th>
            <th> Marca </th>
            <th> Precio </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="celular: ${celulares}">
            <td th:text = ${celular.id}></td>
            <td th:text = ${celular.modelo}></td>
            <td th:text = ${celular.marca}></td>
            <td th:text = ${celular.precio}></td>
            <td>
                <button class="btn btn-dark" > <a th:href="@{facturas/comprar/{id} (id = ${celular.id})}"> Comprar </a> </button>
            </td>


        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
